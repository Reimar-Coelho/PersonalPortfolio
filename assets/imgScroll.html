<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imageScroll</title>
    <link rel="stylesheet" href="style/imgScroll.css">
    
</head>
<body>
    <div id="image-track" data-mouse-down-at="0" data-prev-percentage="0">
        <img class="image" src="img/HTML5.svg" draggable="false" />
        <img class="image" src="img/CSS3.svg" draggable="false" />
        <img class="image" src="img/c--4.svg" draggable="false" />
        <img class="image" src="img/cpp.svg" draggable="false" />
        <img class="image" src="img/javascript.svg" draggable="false" />
        <img class="image" src="img/Nodejs.svg" draggable="false" />
        <img class="image" src="img/PHP.svg" draggable="false" />
        <img class="image" src="img/python.svg" draggable="false" />
        <img class="image" src="img/ruby.svg" draggable="false">
        <img class="image" src="img/Typescript.svg" draggable="false">
        <img class="image" src="img/C.svg" draggable="false">
        <img class="image" src="img/react.svg" draggable="false">
        <img class="image" src="img/sql.svg" draggable="false">
        <img class="image" src="img/JSON.svg" draggable="false">
        <img class="image" src="img/elixir.svg" draggable="false">
        <img class="image" src="img/Git.svg" draggable="false">
        <img class="image" src="img/java.svg" draggable="false">
        <img class="image" src="img/Lua.svg" draggable="false">
    </div>
    <script src="script/imgScroll.js"></script>
</body>
</html>
